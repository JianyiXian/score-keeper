<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card mx-auto" style="width:50rem">
        <img src="pic.jpg" class="img-fluid">

        <div class="card-header">
            <h3 class="card-title">Ping Pong Score Keeper</h3>
        </div>
        <div class="card-body">

            <div class="card-title text-center">
                <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
            </div>

            <div class="container text-center mb-3">
                <button id="p1Button" class="btn btn-success">Player One +1</button>
                <button id="p2Button" class="btn btn-primary">Player Two +1</button>
                <button id="resetButton" class="btn btn-danger">Reset</button>
            </div>
        </div>

        <div class="playToScore row p-3">
            <label for="winningScore" class="col-sm-4 col-form-label">Please select the score to play</label>
            <select class="col-sm-2 form-select" name="winning" id="winningScore">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
